<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CookieBliss</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="navbar">
    <h1 class="logo">CookieBliss</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>

    <section class="hero">
      <h2>Luxury Handmade Cookies</h2>
      <p>Delicious cookies crafted with passion and premium ingredients.</p>
      <button>Order Now</button>
    </section>

    <section class="products">
      <h3>Best Sellers</h3>

      <article class="product-card">
        <figure>
          <img src="https://via.placeholder.com/300x200" alt="Chocolate Chip Cookie">
          <figcaption>Chocolate Chip</figcaption>
        </figure>
        <p class="price">$4.99</p>
      </article>

      <article class="product-card">
        <figure>
          <img src="https://via.placeholder.com/300x200" alt="Double Chocolate Cookie">
          <figcaption>Double Chocolate</figcaption>
        </figure>
        <p class="price">$5.49</p>
      </article>

      <article class="product-card">
        <figure>
          <img src="https://via.placeholder.com/300x200" alt="Vanilla Almond Cookie">
          <figcaption>Vanilla Almond</figcaption>
        </figure>
        <p class="price">$4.79</p>
      </article>

    </section>

  </main>

  <footer>
    <p>Â© 2026 CookieBliss. All rights reserved.</p>
  </footer>

</body>
</html>
